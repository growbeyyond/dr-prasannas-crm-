    <style>
      /* For custom scrollbars to match the aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      @media print {
        body {
          background-color: white;
          font-size: 10pt;
        }
        header, .no-print, button, .modal-backdrop {
          display: none !important;
        }
        main {
          padding: 0 !important;
        }
        .printable-area {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          box-shadow: none !important;
          border: none !important;
        }
        .print-only {
            display: block !important;
        }
      }
    </style>
